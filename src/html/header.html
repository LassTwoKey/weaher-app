<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="header-logo">
                <img src="img/logo.svg" />
                <p>Weather app</p>
            </div>
            <form class="header-search-input">
                <input class="search" type="text" placeholder="Введите город" />
                <img src="img/header/search.svg" />
                <p class="close hide">x</p>
            </form>
            <div class="search-list hide">
                <ul></ul>
            </div>
            <div class="header-button">
                <button class="degree">°C</button>
                <button class="fahrenheit">°F</button>
            </div>
        </div>
    </div>
</header>
